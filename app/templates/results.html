{% extends 'base.html' %} {% block content %}
<h2>Results for {{ indicator.upper() }} Indicator</h2>

<div class="result-box">
  <!-- Example of dynamically displayed results for each indicator -->
  {% if indicator == 'rsi' %}
  <p>RSI value: {{ rsi_value }}</p>
  {% elif indicator == 'mcad' %}
  <p>MCAD value: {{ mcad_value }}</p>
  {% elif indicator == 'adi' %}
  <p>ADI value: {{ adi_value }}</p>
  {% endif %}
</div>
{% endblock %}
